<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregator Aggregator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .app-container {
            width: 360px;
            margin: 0 auto;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .header {
            padding: 15px;
            text-align: center;
            background-color: #0077cc;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .menu-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #eee;
            border-top: 1px solid #ddd;
        }

        .menu-item {
            padding: 5px 15px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .menu-item.active {
            font-weight: bold;
            color: #0077cc;
        }

        .content {
            padding: 20px;
            min-height: 400px;
        }

        .card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }

        .footer {
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            Aggregator Aggregator
        </div>
        <div class="content" id="content">
            <!-- Dynamic content will be loaded here -->
        </div>
        <div class="menu-bar">
            <div class="menu-item" onclick="loadHome()">Home</div>
            <div class="menu-item" onclick="loadPlatforms()">Platforms</div>
            <div class="menu-item" onclick="loadProfile()">Profile</div>
        </div>
        <div class="footer">
            &copy; 2025 Aggregator Aggregator
        </div>
    </div>

    <script>
        function loadContent(html) {
            document.getElementById('content').innerHTML = html;
        }

        function loadHome() {
            setActiveMenu('Home');
            loadContent('<h2>Welcome to Aggregator Aggregator!</h2><p>Your one-stop job aggregation platform.</p>');
        }

        function loadPlatforms() {
            setActiveMenu('Platforms');
            loadContent(
                `<h2>Platforms</h2>
                <ul>
                    <li>Swiggy - 18.18% fee - Rating: 4.6</li>
                    <li>Zomato - 18.48% fee - Rating: 4.8</li>
                    <li>Uber - 11.49% fee - Rating: 4.5</li>
                    <li>Ola - 13.48% fee - Rating: 4.3</li>
                    <li>Fiverr - 8.01% fee - Rating: 3.9</li>
                    <li>InDrive - 10.01% fee - Rating: 3.2</li>
                    <li>Blinkit - 12.25% fee - Rating: 4.1</li>
                    <li>Zepto - 7.85% fee - Rating: 3.2</li>
                    <li>MagicPin - 11.29% fee - Rating: 4.2</li>
                </ul>`
            );
        }

        function loadProfile() {
            setActiveMenu('Profile');
            loadContent('<h2>User Profile</h2><p>Manage your profile information here.</p>');
        }

        function setActiveMenu(menuName) {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.classList.remove('active');
                if (item.textContent === menuName) {
                    item.classList.add('active');
                }
            });
        }

        // Initial load
        loadHome();
    </script>
</body>
</html>
